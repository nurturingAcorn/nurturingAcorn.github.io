<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="soundboardStyles.css">
  <title>Max's Soundboard!</title>
  <h1>Hello, World!</h1>
  <audio id="hehehee"><source src="assets/hehehee.wav"></audio>
  <audio id="woahwoah"><source src="assets/woahwoah.wav"></audio>
    <button class="button" onclick="playsound('hehehee')" id="button">Hehehee</button>
    <button class="button" onclick="playsound('woahwoah')" id="button">Woah Woah</button>
    <script> function playsound(sfx) {
      var sfx = document.getElementById(sfx);
      sfx.autoplay='true';
      sfx.load();}
    </script>
  <p><a href="../index.html">Take me home!</a></p>
</body>
</html>
